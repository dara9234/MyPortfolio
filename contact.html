    <div class="wrapper">
            <div class="content">
              <h1>CONTACT FORM</h1>
            </div>
          
            <div class="form">
          
              <div class="top-form">
                <div class="inner-form">
                  <div id="recipient-name" class="label">name</div>
                  <input type="text" placeholder="">
                </div>
                <div class="inner-form">
                  <div id= "exampleInputEmail"class="label">email</div>
                  <input type="text" placeholder="">
                </div>
                <div class="inner-form">
                  <div id="recipient-phone" class="label">phone</div>
                  <input type="text" placeholder="">
                </div>
              </div>
          
              <div class="middle-form">
                <div class="inner-form">
                  <div id="recipient-sub" class="label">subject</div>
                  <input type="text" placeholder="">
                </div>
              </div>
          
              <div class="bottom-form">
                <div class="inner-form">
                  <div id="recipient-msg" class="label">message</div>
                  <textarea placeholder=""></textarea>
                </div>
              </div>
          
              <div id="send" class="btn">Send Message</div>
          
            </div>
          </div>
